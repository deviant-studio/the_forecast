apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'
apply plugin: 'kotlin-android'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "ds.myapplication"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        //incremental true
        preDexLibraries = true
        //jumboMode = false

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:percent:+'
    compile 'com.android.support:design:+'
    compile 'com.google.dagger:dagger:2.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    provided 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.jakewharton:butterknife:+'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'io.reactivex:rxjava:+'
    compile 'io.reactivex:rxandroid:+'
    compile 'io.reactivex:rxkotlin:+'
    compile 'com.f2prateek.dart:dart:+'
    apt 'com.f2prateek.dart:dart-processor:+'
    compile 'com.f2prateek.dart:henson:2.0.0-RC2-SNAPSHOT'
    apt 'com.f2prateek.dart:henson-processor:2.0.0-RC2-SNAPSHOT'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:+'
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    apt 'de.greenrobot:eventbus-annotation-processor:3.0.0-beta1'
    compile 'com.squareup.picasso:picasso:+'
    compile "org.parceler:parceler-api:+"
    apt "org.parceler:parceler:+"

    //compile 'me.tatarka:bindingcollectionadapter:+'     // https://github.com/evant/binding-collection-adapter
    //compile 'com.trello:rxlifecycle:+'
    //compile 'com.trello:rxlifecycle-components:+'
    //compile 'com.jakewharton.timber:timber:+'
    //compile 'org.jetbrains.kotlin:kotlin-reflect:+'
}
