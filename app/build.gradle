

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'kotlin-android'
apply plugin: 'com.android.databinding'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.jakewharton.hugo'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "ds.features"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // Enable the experimental Jack build tools.
        //useJack = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        //incremental true
        //preDexLibraries = true
        //jumboMode = false

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

   /* applicationVariants.all {
        javaCompile.options.compilerArgs.addAll(
                '-processorpath', configurations.apt.asPath,
                '-processor', 'ds.gendalf.PrefKeyProcessor'
        )
    }*/
}

kapt {
    generateStubs = true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:percent:+'
    compile 'com.android.support:design:+'
    compile 'com.google.dagger:dagger:2.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    compile 'com.jakewharton:butterknife:+'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'io.reactivex:rxjava:+'
    compile 'io.reactivex:rxandroid:+'
    compile 'io.reactivex:rxkotlin:0.22.13'
    compile 'com.trello:rxlifecycle:+'
    compile 'com.trello:rxlifecycle-components:+'
    compile 'com.f2prateek.dart:dart:2.0.0-RC1'
    apt 'com.f2prateek.dart:dart-processor:2.0.0-RC1'
    compile 'com.f2prateek.dart:henson:2.0.0-RC2-SNAPSHOT'
    apt 'com.f2prateek.dart:henson-processor:2.0.0-RC2-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    apt 'de.greenrobot:eventbus-annotation-processor:3.0.0-beta1'
    compile 'com.squareup.picasso:picasso:+'
    compile "org.parceler:parceler-api:+"
    apt "org.parceler:parceler:+"
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.2.0'
    compile 'de.greenrobot:greendao:+'
    compile 'com.orhanobut:logger:1.11'                             // https://github.com/orhanobut/logger
    compile 'frankiesardo:icepick:+'
    apt 'frankiesardo:icepick-processor:+'

    //apt "org.androidannotations:androidannotations:+"
    //compile "org.androidannotations:androidannotations-api:+"

    provided 'org.glassfish:javax.annotation:10.0-b28'
    //apt project('ds.gendalf:gendalf-compiler:+')

    //compile 'io.realm:realm-android:+'
    //compile 'de.greenrobot:greendao-generator:2.0.0'
    //compile 'me.tatarka:bindingcollectionadapter:+'     // https://github.com/evant/binding-collection-adapter
    //compile 'com.jakewharton.timber:timber:+'
    //compile 'org.jetbrains.kotlin:kotlin-reflect:+'
}
